type Query {
  users: [User]
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

type User {
  id: Int!
  fullname: String!
  email: String!
  password: String!
}

input CreateUserInput {
  fullname: String
  email: String
  password: String
}
